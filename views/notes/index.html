<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Whitty</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          Whitty: <small>Contains Multitudes</small>
        </h1>
      </div>
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Analyze Poems</a>
        </li>
        <li>
          <a href="#">See Analyses</a>
        </li>
      </ul>
    </div>
  </div>
  <br>
    {{#poems}}
  <div class="card">
  <div class="card-block">
    <h4 class="card-title">Poem Title: {{poem_title}}</h4>
    <h4 class="card-title">Handle: {{handle}}</h4>
    <p class="card-text">Analysis: {{note_text}}</p>
    <button id="seePoem" class="btn btn-primary">Toggle Poem</button>
    <a href="notes/{{poem_id}}" onclick="return popitup('notes/{{poem_id}}')" class="btn btn-primary">See Responses</a>
    <a href="#" class="btn btn-primary">Delete Analysis</a>
    <p id="pCard-text" class="card-text">{{poem_text }}</p>
  </div>
</div>
<br>
{{/poems}}
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="/js/jquery.easy-autocomplete.min.js"></script>
    <script language="javascript" type="text/javascript">

function popitup(url) {
  newwindow=window.open(url,'name','height=400,width=400');
  if (window.focus) {newwindow.focus()}
  return false;
}

$(function(){
    $('#seePoem').on('click',function(){
        $('#pCard-text').toggle();
    });
});
</script>
  </body>
</html>
